<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Standards Mode</title>

    <!-- <style>
      div {
        width: 200px;
        padding: 20px;
        border: 10px solid red;
        background-color: aquamarine;
      }
    </style> -->
  </head>
  <body>
    <figure>
      <img
        src="https://via.placeholder.com/800x360"
        alt="Wireframe of a page with header, main, sidebar, and footer"
      />
      <figcaption>
        Figure 1: A simple layout demonstrating header, main content, sidebar,
        and footer.
      </figcaption>
    </figure>
    <caption>
      Student Marks
    </caption>
    <fieldset>
      <legend>Personal Info</legend>
      <input type="text" name="name" />
    </fieldset>
    <input list="browsers" />
    <datalist id="browsers">
      <option value="Chrome"></option>
      <option value="Firefox"></option>
    </datalist>
    <div style="height: 100%; background: coral">Hi</div>
    <form action="">
      <input type="email" name="" id="" />
      <input type="url" name="URL" placeholder="URL" />
      <input type="number" name="" id="" placeholder="Number" />
      <input type="range" name="" id="" placeholder="Range" />
      <input type="time" name="" id="" placeholder="Time" />
      <input type="datetime-local" name="" id="" placeholder="datetime-local" />
      <input type="color" name="" id="" />
      <input type="tel" name="" id="" />
      <input type="search" name="" id="" />
      <br />
      <input type="submit" value="Submit" />
    </form>

    <!-- <div>Standards Mode</div> -->
  </body>
</html>
